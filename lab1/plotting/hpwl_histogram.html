<!DOCTYPE html>
<html>
<head>
    <title>HPWL Histogram</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        h1 { text-align: center; color: #333; }
        canvas { background: white; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <div class="container">
        <h1>HPWL Distribution Histogram</h1>
        <p><strong>Total Nets (2 ends):</strong> 158</p>
        <p><strong>Average HPWL:</strong> 9743.92</p>
        <p><strong>Min HPWL:</strong> 1140</p>
        <p><strong>Max HPWL:</strong> 50290</p>
        <canvas id="hpwlChart" width="400" height="200"></canvas>
    </div>
    <script>
        const ctx = document.getElementById('hpwlChart').getContext('2d');
        const hpwlChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["1140-3597.5", "3597.5-6055", "6055-8512.5", "8512.5-10970", "10970-13427.5", "13427.5-15885", "15885-18342.5", "18342.5-20800", "20800-23257.5", "23257.5-25715", "25715-28172.5", "28172.5-30630", "30630-33087.5", "33087.5-35545", "35545-38002.5", "38002.5-40460", "40460-42917.5", "42917.5-45375", "45375-47832.5", "47832.5-50290"],
                datasets: [{
                    label: 'Number of Nets',
                    data: [51, 36, 25, 13, 4, 9, 2, 4, 0, 0, 0, 0, 0, 0, 0, 0, 3, 4, 4, 3],
                    backgroundColor: 'rgba(255, 99, 132, 0.6)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Number of Nets'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'HPWL Range'
                        },
                        ticks: {
                            maxRotation: 45,
                            minRotation: 45
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: true,
                        position: 'top'
                    },
                    title: {
                        display: true,
                        text: 'Distribution of HPWL Values for Nets with 2 Ends'
                    }
                }
            }
        });
    </script>
</body>
</html>
