<!DOCTYPE html>
<html>
<head>
    <title>HPWL Histogram</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        h1 { text-align: center; color: #333; }
        canvas { background: white; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <div class="container">
        <h1>HPWL Distribution Histogram</h1>
        <p><strong>Total Nets (2 ends):</strong> 158</p>
        <p><strong>Average HPWL:</strong> 10237.6</p>
        <p><strong>Min HPWL:</strong> 0</p>
        <p><strong>Max HPWL:</strong> 50790</p>
        <canvas id="histogramChart" width="400" height="200"></canvas>
    </div>
    <script>
        const ctx = document.getElementById('histogramChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["0-2539.5", "2539.5-5079", "5079-7618.5", "7618.5-10158", "10158-12697.5", "12697.5-15237", "15237-17776.5", "17776.5-20316", "20316-22855.5", "22855.5-25395", "25395-27934.5", "27934.5-30474", "30474-33013.5", "33013.5-35553", "35553-38092.5", "38092.5-40632", "40632-43171.5", "43171.5-45711", "45711-48250.5", "48250.5-50790"],
                datasets: [{
                    label: 'Number of Nets',
                    data: [37, 25, 38, 12, 12, 8, 3, 5, 3, 0, 1, 0, 0, 0, 0, 0, 0, 5, 2, 7],
                    backgroundColor: 'rgba(255, 99, 132, 0.6)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Number of Nets'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'HPWL Range'
                        },
                        ticks: {
                            maxRotation: 45,
                            minRotation: 45
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: true,
                        position: 'top'
                    },
                    title: {
                        display: true,
                        text: 'HPWL Distribution Histogram'
                    }
                }
            }
        });
    </script>
</body>
</html>
