<!DOCTYPE html>
<html>
<head>
    <title>HPWL Histogram</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        h1 { text-align: center; color: #333; }
        canvas { background: white; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <div class="container">
        <h1>HPWL Distribution Histogram</h1>
        <p><strong>Total Nets (2 ends):</strong> 158</p>
        <p><strong>Average HPWL:</strong> 9142.28</p>
        <p><strong>Min HPWL:</strong> 520</p>
        <p><strong>Max HPWL:</strong> 50190</p>
        <canvas id="hpwlChart" width="400" height="200"></canvas>
    </div>
    <script>
        const ctx = document.getElementById('hpwlChart').getContext('2d');
        const hpwlChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["520-3003.5", "3003.5-5487", "5487-7970.5", "7970.5-10454", "10454-12937.5", "12937.5-15421", "15421-17904.5", "17904.5-20388", "20388-22871.5", "22871.5-25355", "25355-27838.5", "27838.5-30322", "30322-32805.5", "32805.5-35289", "35289-37772.5", "37772.5-40256", "40256-42739.5", "42739.5-45223", "45223-47706.5", "47706.5-50190"],
                datasets: [{
                    label: 'Number of Nets',
                    data: [60, 26, 25, 14, 5, 7, 2, 2, 2, 1, 0, 0, 0, 0, 0, 0, 6, 2, 3, 3],
                    backgroundColor: 'rgba(255, 99, 132, 0.6)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Number of Nets'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'HPWL Range'
                        },
                        ticks: {
                            maxRotation: 45,
                            minRotation: 45
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: true,
                        position: 'top'
                    },
                    title: {
                        display: true,
                        text: 'Distribution of HPWL Values for Nets with 2 Ends'
                    }
                }
            }
        });
    </script>
</body>
</html>
